name: Tauri Build (Desktop)

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    env:
      RUSTFLAGS: "-C target-cpu=native"

    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            desktop/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('desktop/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: pipx install poetry

      - name: Linux deps (WebKit/GTK)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev \
            librsvg2-dev libxdo-dev libssl-dev build-essential curl wget \
            file pkg-config patchelf

      - name: Install backend deps
        run: poetry install --with dev

      - name: Build backend sidecar
        run: ./backend/build_sidecar.sh
        shell: bash

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Set desktop package version
        shell: bash
        run: |
          BASE="$(node -e "const fs=require('fs'); const v=JSON.parse(fs.readFileSync('desktop/tauri.conf.json','utf8')).version; console.log(v);")"
          MAJOR_MINOR="$(echo "$BASE" | cut -d. -f1,2)"
          CI_VERSION="${MAJOR_MINOR}.${GITHUB_RUN_NUMBER}"
          ./scripts/set-desktop-version.sh "$CI_VERSION"
          echo "CI package version: $CI_VERSION"

      - name: Tauri build
        working-directory: frontend
        run: npm run tauri:build

      - name: Upload bundle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: litefetch-${{ matrix.os }}
          path: |
            desktop/target/release/bundle/**
